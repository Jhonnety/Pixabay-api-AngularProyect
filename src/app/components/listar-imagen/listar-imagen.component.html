<app-sppiner *ngIf="loading"></app-sppiner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col mb-2">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">Likes: <span class="text-light">{{imagen.likes}}</span></h5>
          <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank"> VER IMAGEN</a>
        </div>
        <div class="card-footer text-muted text-center">
            <p class="likesViews">Downloads</p>
            <span class="badge badgelight">{{imagen.downloads}}</span>
        </div>
        <div class="card-footer text-muted text-center">
            <p class="likesViews">Views</p>
            <span class="badge badgelight ">{{imagen.views}}</span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="listImagenes.length>0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
      <li class="page-item" *ngIf="paginaAnteriorClass()">
        <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
      </li>
      <li class="page-item" *ngIf="paginaSiguienteClass()">
        <a class="page-link" (click)="paginaSiguiente()">Siguiente&raquo;</a>
      </li>
    </ul>
  </div>
